<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

    <div class="app-wrapper">
        <div class="progress-container">

                </div>

    <script>
        // Пъзел Canvas
        const canvas = document.getElementById('puzzleCanvas');
        const ctx = canvas.getContext('2d');

        // Задаване на размери на canvas
        function resizeCanvas() {
            const parent = canvas.parentElement;
            const width = parent.clientWidth;
            const height = width * 1.8; // Съотношение 1:1.8
            canvas.width = width;
            canvas.height = height;
            drawPuzzle();
        }

        // Цветове и символи
        const colors = ['#fef08a', '#a3e635', '#60a5fa', '#f472b6', '#facc15', '#2dd4bf'];
        const symbols = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '×', '+', '−'];

        // Рисуване на пъзел парче с форма като от изображението
        function drawPuzzlePiece(x, y, width, height, sides, color, symbol) {
            ctx.beginPath();
            const tabSize = width * 0.15; // Намален размер на изпъкналост/вдлъбнатина
            const earSize = width * 0.05; // По-малък размер на "ушичките"
            const headWidth = width * 0.2; // Ширина на върха на изпъкналостта

            // Горна страна
            ctx.moveTo(x, y);
            if (sides.top === 'tab') {
                ctx.lineTo(x + width * 0.4, y);
                ctx.quadraticCurveTo(x + width * 0.4 + earSize, y - earSize, x + width * 0.5 - headWidth / 2, y - tabSize);
                ctx.lineTo(x + width * 0.5 + headWidth / 2, y - tabSize);
                ctx.quadraticCurveTo(x + width * 0.6 - earSize, y - earSize, x + width * 0.6, y);
                ctx.lineTo(x + width, y);
            } else if (sides.top === 'blank') {
                ctx.lineTo(x + width * 0.4, y);
                ctx.quadraticCurveTo(x + width * 0.4 + earSize, y + earSize, x + width * 0.5 - headWidth / 2, y + tabSize);
                ctx.lineTo(x + width * 0.5 + headWidth / 2, y + tabSize);
                ctx.quadraticCurveTo(x + width * 0.6 - earSize, y + earSize, x + width * 0.6, y);
                ctx.lineTo(x + width, y);
            } else {
                ctx.lineTo(x + width, y);
            }

            // Дясна страна
            if (sides.right === 'tab') {
                ctx.lineTo(x + width, y + height * 0.4);
                ctx.quadraticCurveTo(x + width + earSize, y + height * 0.4 + earSize, x + width + tabSize, y + height * 0.5 - headWidth / 2);
                ctx.lineTo(x + width + tabSize, y + height * 0.5 + headWidth / 2);
                ctx.quadraticCurveTo(x + width + earSize, y + height * 0.6 - earSize, x + width, y + height * 0.6);
                ctx.lineTo(x + width, y + height);
            } else if (sides.right === 'blank') {
                ctx.lineTo(x + width, y + height * 0.4);
                ctx.quadraticCurveTo(x + width - earSize, y + height * 0.4 + earSize, x + width - tabSize, y + height * 0.5 - headWidth / 2);
                ctx.lineTo(x + width - tabSize, y + height * 0.5 + headWidth / 2);
                ctx.quadraticCurveTo(x + width - earSize, y + height * 0.6 - earSize, x + width, y + height * 0.6);
                ctx.lineTo(x + width, y + height);
            } else {
                ctx.lineTo(x + width, y + height);
            }

            // Долна страна
            if (sides.bottom === 'tab') {
                ctx.lineTo(x + width * 0.6, y + height);
                ctx.quadraticCurveTo(x + width * 0.6 - earSize, y + height + earSize, x + width * 0.5 + headWidth / 2, y + height + tabSize);
                ctx.lineTo(x + width * 0.5 - headWidth / 2, y + height + tabSize);
                ctx.quadraticCurveTo(x + width * 0.4 + earSize, y + height + earSize, x + width * 0.4, y + height);
                ctx.lineTo(x, y + height);
            } else if (sides.bottom === 'blank') {
                ctx.lineTo(x + width * 0.6, y + height);
                ctx.quadraticCurveTo(x + width * 0.6 - earSize, y + height - earSize, x + width * 0.5 + headWidth / 2, y + height - tabSize);
                ctx.lineTo(x + width * 0.5 - headWidth / 2, y + height - tabSize);
                ctx.quadraticCurveTo(x + width * 0.4 + earSize, y + height - earSize, x + width * 0.4, y + height);
                ctx.lineTo(x, y + height);
            } else {
                ctx.lineTo(x, y + height);
            }

            // Лява страна
            if (sides.left === 'tab') {
                ctx.lineTo(x, y + height * 0.6);
                ctx.quadraticCurveTo(x - earSize, y + height * 0.6 - earSize, x - tabSize, y + height * 0.5 + headWidth / 2);
                ctx.lineTo(x - tabSize, y + height * 0.5 - headWidth / 2);
                ctx.quadraticCurveTo(x - earSize, y + height * 0.4 + earSize, x, y + height * 0.4);
                ctx.lineTo(x, y);
            } else if (sides.left === 'blank') {
                ctx.lineTo(x, y + height * 0.6);
                ctx.quadraticCurveTo(x + earSize, y + height * 0.6 - earSize, x + tabSize, y + height * 0.5 + headWidth / 2);
                ctx.lineTo(x + tabSize, y + height * 0.5 - headWidth / 2);
                ctx.quadraticCurveTo(x + earSize, y + height * 0.4 + earSize, x, y + height * 0.4);
                ctx.lineTo(x, y);
            } else {
                ctx.lineTo(x, y);
            }

            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Сянка за 3D ефект
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fill();
            ctx.shadowColor = 'transparent'; // Нулиране на сянката

            // Символ
            ctx.font = `${width * 0.5}px SF Pro`;
            ctx.fillStyle = '#1f2937';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(symbol, x + width / 2, y + height / 2);
        }

        // Рисуване на пъзел
        function drawPuzzle(progress = 1) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const rows = 8;
            const cols = 4;
            const pieceWidth = canvas.width / cols;
            const pieceHeight = canvas.height / rows;

            // Генериране на конфигурация на парчетата
            const puzzleConfig = [];
            for (let row = 0; row < rows; row++) {
                puzzleConfig[row] = [];
                for (let col = 0; col < cols; col++) {
                    const sides = {
                        top: row === 0 ? 'flat' : (puzzleConfig[row - 1][col].bottom === 'tab' ? 'blank' : 'tab'),
                        right: col === cols - 1 ? 'flat' : (Math.random() > 0.5 ? 'tab' : 'blank'),
                        bottom: row === rows - 1 ? 'flat' : (Math.random() > 0.5 ? 'tab' : 'blank'),
                        left: col === 0 ? 'flat' : (puzzleConfig[row][col - 1].right === 'tab' ? 'blank' : 'tab'),
                    };
                    puzzleConfig[row][col] = sides;
                }
            }

            // Рисуване на парчетата
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (Math.random() > progress) continue; // Анимация за сглобяване
                    const x = col * pieceWidth;
                    const y = row * pieceHeight;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    drawPuzzlePiece(x, y, pieceWidth, pieceHeight, puzzleConfig[row][col], color, symbol);
                }
            }
        }

        // Анимация за сглобяване
        function animatePuzzle() {
            let progress = 0;
            const duration = 1000; // 1 секунда
            const start = performance.now();

            function step(timestamp) {
                progress = Math.min((timestamp - start) / duration, 1);
                drawPuzzle(progress);
                if (progress < 1) {
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        }

        // Инициализация
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animatePuzzle();

        // Логика за задачите
        const answerInput = document.getElementById('answer');
        const keys = document.querySelectorAll('.key');
        const problemElement = document.getElementById('problem');

        keys.forEach(key => {
            key.addEventListener('click', () => {
                const keyValue = key.textContent;

                if (key.classList.contains('submit')) {
                    const answer = parseInt(answerInput.value);
                    const [num1, num2] = problemElement.textContent.split(' × ').map(Number);
                    if (answer === num1 * num2) {
                        answerInput.style.borderColor = 'var(--accent-green)';
                        setTimeout(() => {
                            generateProblem();
                            animatePuzzle(); // Рестартира анимацията при правилен отговор
                        }, 500);
                    } else {
                        answerInput.style.borderColor = 'var(--error-red)';
                        answerInput.classList.add('shake');
                        setTimeout(() => {
                            answerInput.classList.remove('shake');
                            answerInput.style.borderColor = '#d1d5db';
                        }, 500);
                    }
                    answerInput.value = '';
                } else {
                    answerInput.value += keyValue;
                }
            });
        });

        function generateProblem() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            problemElement.style.opacity = '0';
            setTimeout(() => {
                problemElement.textContent = `${num1} × ${num2}`;
                problemElement.style.opacity = '1';
            }, 300);
            answerInput.value = '';
        }

        generateProblem();
    </script>
