<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Multiplication Trainer</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fef3c7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Таблица за умножение" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Регистрация на service worker за PWA функционалност
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker регистриран успешно:', registration.scope);
            })
            .catch(error => {
              console.error('Грешка при регистрацията на Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
